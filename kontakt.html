<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style-kontakt.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="company-info">
        <h3> Vuk Radovic</h3>
        <ul>
          <li><i class="fa fa-road"></i> Kralja Petra II bb</li>
          <li><i class="fa fa-phone"></i> 060/555-333</li>
          <li><i class="fa fa-envelope"></i> vukradovic2005@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Kontaktiraj te me</h3>
        <div class="alert">Vasa poruka je poslata</div>
        <form action="mailto:vukradovic2005@gmail.com" method="post" enctype="text/plain" id="contactForm">
          <p>
            <label>Ime i Prezime</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Preduzece</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Adresa</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Broj Telefona</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Vasa Poruka</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Posalji</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
